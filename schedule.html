<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Course Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f6f8;
        }
        .schedule-container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #6b4f72;
            color: #fff;
        }
        td {
            background-color: #f9f9fb;
            color: #333;
        }
        .course {
            font-weight: bold;
            color: #59406D;
        }
        .time {
            color: #666;
            font-size: 0.9em;
        }
        .empty {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <h1>Weekly Course Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row 1: Morning Class -->
                <tr>
                    <td>9:30 - 10:45</td>
                    <td class="course">CSC420</td>
                    <td class="course">CSC360</td>
                    <td class="course">--</td>
                    <td class="course">CSC360</td>
                    <td class="course">CSC420</td>
                </tr>
                <!-- Row 2: Late Morning Class -->
                <tr>
                    <td>11:00 - 12:15</td>
                    <td class="course">CSC421</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                    <td class="course">CSC421</td>
                </tr>
                <!-- Row 3:  -->
                <tr>
                    <td >12.00 - 1.40</td>
                    <td class="course">--</td>
                    <td class="course">STA320</td>
                    <td class="course">--</td>
                    <td class="course">STA320</td>
                    <td class="course">--</td>
                    
                </tr>
                <!-- Row 4: Afternoon Class -->
                <tr>
                    <td>12.30 - 3.00</td>
                    <td class="course">PHY270</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                </tr>
                <!-- Row 5:  Afternoon Class -->
                <tr>
                    <td>3:00 - 4:40</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                    <td class="course">CSC368</td>
                    <td class="course">--</td>
                    <td class="course">--</td>
                </tr>
              
            </tbody>
        </table>
    </div>
</body>
</html>
