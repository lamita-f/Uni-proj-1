<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="text" name="fullname" required>
                    <label>Full Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm-password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="links">
                    <p>Already have an account? <a href="index.html">Log In</a></p>
                </div>
                <div class="social">
                    <p>Or sign up with:</p>
                    <a href="https://www.facebook.com/" target=_blank><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.google.com/search?keywords=My+Search+Parameters" target=_blank><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://x.com/"><ion-icon name="logo-twitter" target=_blank></ion-icon></a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
